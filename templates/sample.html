<!DOCTYPE html>
<html>
<head>
    <title>Chat Form</title>
</head>
<body>
    <h1>Simple Chatbot Input</h1>

    <form method="POST">
        <textarea name="message" placeholder="Type your message..." rows="2" cols="50"></textarea><br>
        <button type="submit">Send</button>
    </form>

    {% if botResponse %}
        <h3>ChatBot:</h3>
        <p>{{ botResponse }}</p>
    {% endif %}
</body>
</html>
